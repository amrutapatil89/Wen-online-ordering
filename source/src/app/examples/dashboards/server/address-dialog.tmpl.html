<md-dialog aria-label="Mango (Fruit)" flex="60" flex-xs="100">
    <md-toolbar md-theme="{{triSkin.elements.content}}">
        <div class="md-toolbar-tools">
            <h2>
                <span translate>Add New Address</span>
            </h2>
        </div>
    </md-toolbar>

    <md-divider></md-divider>

    <md-dialog-content class="md-dialog-content">
        <form name="taskForm" novalidate layout="column">

            <md-input-container class="md-block">
                <label>Address1</label>
                <input type="text" ng-model="address1">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Address2</label>
                <input type="text" ng-model="address2">
            </md-input-container>
            <md-input-container class="md-block">
                <label>City</label>
                <input type="text" ng-model="city">
            </md-input-container>
            <md-input-container class="md-block">
                <label>State</label>
                <md-autocomplete
                    class="margin-bottom-20"
                    ng-disabled="vm.isDisabled"
                    md-no-cache="vm.noCache"
                    md-selected-item="selectedItem"
                    md-search-text-change="vm.searchTextChange(vm.searchText)"
                    md-search-text="vm.searchText"
                    md-selected-item-change="vm.selectedItemChange(item)"
                    md-items="item in vm.querySearch(vm.searchText)"
                    md-item-text="item.display"
                    md-min-length="0">
                    <span md-highlight-text="vm.searchText" md-highlight-flags="^i" ng-model="state">{{item.display}}</span>
                </md-autocomplete>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Zip</label>
                <input type="text" ng-model="zip" maxlength="5">
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="closeDialog()">Cancel</md-button>
        <md-button ng-click="addAddress()" class="md-primary" ng-disabled="taskForm.$invalid">Ok</md-button>
    </md-dialog-actions>
</md-dialog>
