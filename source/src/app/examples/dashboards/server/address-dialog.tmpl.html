<md-dialog aria-label="Mango (Fruit)" flex="60" flex-xs="100">
    <md-toolbar md-theme="{{triSkin.elements.content}}">
        <div class="md-toolbar-tools">
            <h2>
                <span translate>Add New Address</span>
            </h2>
        </div>
    </md-toolbar>

    <md-divider></md-divider>

    <md-dialog-content class="md-dialog-content">
        <form name="taskForm" novalidate layout="column">

            <md-input-container class="md-block">
                <label>Address1</label>
                <input type="text" ng-model="address1">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Address2</label>
                <input type="text" ng-model="address2">
            </md-input-container>
            <md-input-container class="md-block">
                <label>City</label>
                <input type="text" ng-model="city">
            </md-input-container>
            <md-input-container class="md-block">
                <label>State</label>
                <input type="text" ng-model="state">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Zip</label>
                <input type="text" ng-model="zip">
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="closeDialog()">Cancel</md-button>
        <md-button ng-click="addAddress()" class="md-primary" ng-disabled="taskForm.$invalid">Ok</md-button>
    </md-dialog-actions>
</md-dialog>
