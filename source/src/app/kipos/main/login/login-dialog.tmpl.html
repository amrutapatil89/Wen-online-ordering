<md-dialog flex="40" flex-xs="100">
    <md-toolbar class="md-whiteframe-z2">
        <div flex layout="row" layout-align="center center">
            <img ng-src="{{::vm.triSettings.logo}}" alt="{{vm.triSettings.name}}">
        </div>
        <div layout="row" layout-align="center center">
            <h1 class="md-headline" translate>Register</h1>
        </div>
    </md-toolbar>

    <md-divider></md-divider>

    <md-dialog-content ng-show="!vm.showCodeDialog" class="md-dialog-content">
        <div layout="row" flex layout-padding layout-fill layout-align="center center">
            <div flex="100" flex-lg="100" flex-md="100" flex-xs="100">
                <md-card>
                    <md-content class="md-padding">
                        <form name="login">
                            <md-input-container class="md-block">
                                <label for="user" translate>Full name</label>
                                    <md-icon md-font-icon="zmdi zmdi-account"></md-icon>

                                <input id="fullname" label="fullname" name="fullname" ng-model="vm.userObject.fullName" required/>
                                <div ng-messages="login.user.$error" md-auto-hide="false" ng-show="login.user.$touched">
                                    <div ng-message when="required"><span translate>Please enter your full name.</span></div>
                                    <div ng-message when="email"><span translate>Please enter a full name.</span></div>
                                </div>
                            </md-input-container>

                            <md-input-container class="md-block">
                                <label for="user" translate>Phone</label>
                                <md-icon md-font-icon="zmdi zmdi-phone"></md-icon>

                                <input ng-focus="showCountryCode()" id="phone" label="phone" name="phone" ng-model="vm.userObject.phone" required/>
                                <div ng-messages="login.user.$error" md-auto-hide="false" ng-show="login.user.$touched">
                                    <div ng-message when="required"><span translate>Please enter your phone number.</span></div>
                                    <div ng-message when="email"><span translate>Please enter a valid phone number.</span></div>
                                </div>
                            </md-input-container>


                            <md-input-container class="md-block">
                                <label for="email" translate>Email</label>
                                <md-icon md-font-icon="zmdi zmdi-email"></md-icon>

                                <input id="email" label="email" name="email" type="email" ng-model="vm.userObject.email" required/>
                                <div ng-messages="login.email.$error" md-auto-hide="false" ng-show="login.email.$touched">
                                    <div ng-message when="required"><span translate>Please enter your email address.</span></div>
                                    <div ng-message when="email"><span translate>Please enter a valid email address.</span></div>
                                </div>
                            </md-input-container>
                            <!-- <md-input-container class="md-block">
                                <label for="password" translate>password</label>
                                <input  id="password" label="password" name="password" type="password" ng-model="vm.user.password" required/>
                                <div ng-messages for="login.password.$error" md-auto-hide="false" ng-show="login.password.$touched">
                                    <div ng-message when="required"><span translate>Please enter your password.</span></div>
                                </div>
                            </md-inp ut-container>-->

                            <!-- <div layout="row" layout-align="space-between center">
                                <md-input-container>
                                    <md-checkbox ng-model="vm.user.rememberMe">
                                        <span translate>Remember Me</span>
                                    </md-checkbox>
                                </md-input-container>

                                <md-input-container>
                                    <md-button flex class="md-primary" href="#/forgot" translate="Forgot password?" aria-label="{{'Forgot password?' | triTranslate}}"></md-button>
                                </md-input-container>
                            </div> -->

                            <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  ng-click="postUserRegistration()" ng-disabled="false" translate="Register" aria-label="{{'Register' | triTranslate}}"></md-button>
                            <md-progress-linear ng-show="showLoading" class="margin-bottom-20" md-mode="indeterminate"></md-progress-linear>


                            <!-- <md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" href="#/signup" translate="Don't have an account? Create one now" aria-label="{{'Don\'t have an account? Create one now' | triTranslate}}"></md-button> -->

                            <!-- <div class="social-login">
                                <md-divider></md-divider>

                                <div class="text-center margin-20" translate>or login with Social channels</div>

                                <div layout="row" layout-align="space-between center"  layout-margin>
                                    <md-button href="#" ng-repeat="social in ::vm.socialLogins" class="md-icon-button" ng-style="{ 'background-color': social.color }" aria-label="{{social.icon}}"> Facebook
                                        <md-icon md-font-icon="{{::social.icon}}"></md-icon>
                                    </md-button>
                                </div>
                            </div> -->
                        </form>
                    </md-content>
                </md-card>
            </div>
        </div>
    </md-dialog-content>

    <md-dialog-content ng-show="vm.showCodeDialog" class="md-dialog-content">
        <div layout="row" flex layout-padding layout-fill layout-align="center center">
            <div flex="100" flex-lg="100" flex-md="100" flex-xs="100">
                <md-card>
                    <md-content class="md-padding">
                    <form name="login">
                            <md-input-container class="md-block">
                                <label for="user" translate>Enter Code</label>
                                    <md-icon md-font-icon="zmdi zmdi-account"></md-icon>

                                <input id="code" label="code" name="code" ng-model="vm.userObject.mobileCode" required/>
                                <div ng-messages="login.user.$error" md-auto-hide="false" ng-show="login.user.$touched">
                                    <div ng-message when="required"><span translate>Please enter your code.</span></div>
                                    <div ng-message when="email"><span translate>Please enter a valid code.</span></div>
                                </div>
                            </md-input-container>
                  
                            <div layout="row" layout-align="space-between center">
                                <md-input-container>
                                     <md-button flex class="md-primary" ng-click="backToLogin()" translate="Back to login" aria-label="{{'Back to login' | triTranslate}}"></md-button>
                                </md-input-container>

                                <md-input-container>
                                    <md-button flex class="md-primary" ng-click="resendCode()" translate="Resend Code" aria-label="{{'Resend Code' | triTranslate}}"></md-button>
                                </md-input-container>
                            </div>

                            <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  ng-click="postCodeConfirmation()" ng-disabled="false" translate="Submit" aria-label="{{'Submit' | triTranslate}}"></md-button>
                            <md-progress-linear ng-show="showLoading" class="margin-bottom-20" md-mode="indeterminate"></md-progress-linear>

                    </form>
                    </md-content>
                </md-card>
            </div>
        </div>
    </md-dialog-content>

</md-dialog>
